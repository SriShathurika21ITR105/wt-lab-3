<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
        <meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
        <link rel='stylesheet' href='js-form-validation.css' type='text/css' />
        <script src="sample-registration-form-validation.js"></script>
        <title>Registration form</title>
        <style>
              .container{
                max-width: 1000px;
                width: 90%;
                padding: 200px;
                
                background-image: url('https://assets.kpmg.com/content/dam/kpmg/xx/images/2020/10/rear-view-of-a-college-graduate-girl.jpg/jcr:content/renditions/original');
                background-repeat: no-repeat;
                background-size: 100% 90%;
 </style>
    
        <script type="text/javascript">
            function formvalidation(){
                var fname=document.getElementById("fn");
                var lname=document.getElementById("ln");
                var mail=document.getElementById("email");
                var fathername=document.getElementById("fname");
                var mothername=document.getElementById("mname");
                
                if(fname.value==""){
                    alert("First name can't be null");
                    return false;
                }
                else{
                    true;
                }
    
                if(lname.value==""){
                    alert("Last name can't be empty");
                }
                else{
                    true;
                
                
                if(mail.value==""){
                    alert("Enter your mail id");
                }
                else{
                    true;
              if(fathername.value==""){
                    alert("First name can't be null");
                    return false;
                }
                else{
                    true;
                }
    
                if(mothername.value==""){
                    alert("Last name can't be empty");
                }
                else{
                    true;
                }

            }
        </script>
    </head>

    <body>
<div class="container">
            <div class="heading"><center><h1 style="color:green"><b>STUDENT REGISTRATION FORM</b></h1></center></div>
<hr>
<fieldset>
<legend style="color:blue"><b>PERSONAL DETAILS</b></legend>

<br>
            
            <form name="f1" onsubmit="return formvalidation();">
                <div class="card-details">
<br>
                    
                    <div class="card-box">
                        <span class="details"><b>First Name</b></span>
                        <input type="text" name="fn" id="fn" placeholder="Enter your name" pattern="[a-zA-Z]{3,}">
                    </div>
<br>
     
<div class="card-box">

                        <span class="details"><b>Last Name</b></span>
                        <input type="text" name="ln" id="ln" placeholder="Enter your name" pattern="[a-zA-Z]{3,}" required>
                    </div>
<br>

                    <div class="card-box">
                        <span class="details"><b>Email ID</b></span>
                        <input type="email" id="email" placeholder="Enter your mail" required>
                    </div>
<br>

                    <div class="card-box">
                        <span class="details"><b>Mobile Number</b></span>
                        <input type="tel" id="phoneNo" name="phoneNo" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                    </div>
<br>


                    <div class="card-box">
                        <span class="details"><b>Date of Birth</b></span>
                        <input type="date" required>
                    </div>
<br>


                    <div class="card-box">
                        <span class="details"><b>Age</b></span>
                        <input type="text" placeholder="Enter your Age..." required>
                    </div>
<br>


                    <div class="circle-form">
                        <span class="circle-title"><b>Gender</b></span>
                        <div class="category">
                            <input type="radio" name="gender" required>Male
                            <input type="radio" name="gender" required>Female
                        </div>
<br>
              <div class="card-box">
                        <span class="details"><b>Father's Name</b></span>
                        <input type="text" name="fn" id="fn" placeholder="Enter father's name" pattern="[a-zA-Z]{3,}">
                    </div>
<br>
     
<div class="card-box">

                        <span class="details"><b>Mother's Name</b></span>
                        <input type="text" name="ln" id="ln" placeholder="Enter mother's name" pattern="[a-zA-Z]{3,}" required>
                    </div>
<br>
                   <div>
<label for="Street Address"><b> Address</b></label>
<textarea name="Enter your address" rows="4" cols="25"></textarea>
</div>
<br>
                    </div>
</fieldset>
<br>
<fieldset>
<legend style="color:blue"><b>ACADEMIC DETAILS</b></legend>
<br>
<div>
<label for="city"><b>SSLC mark:</b></label>
<input type="text" placeholder>
</div>
<br>
<div>
<label for="code"><b>HSC mark:</b></label>
<input type="text">
</div>
<br>
<div>
<label><b>School name:</b></label>
<input type="text">

</div>
<br>
<div>
<label><b>School Address</b></label>
<textarea name="Enter your address" rows="4" cols="25"></textarea>
<br>

</div>
</fieldset>
<br>
<div>
<fieldset>
<legend style="color:blue"><B>Cutoff DETAILS</b></legend>
<div>
<label><b>Cutoff:</b></label>
<input type="checkbox">Above 100%
<input type="checkbox">Above 150%
<input type="checkbox">Above 180%
<input type="checkbox">Above 190%
</div>
<br>



<label><b>Course</b></label>
<select>
<option>Information Technology</option>
<option>Computer Science Engineering</option>
<option>Electrical and Electronics Engineering</option>
<option>Civil Engineering</option>
<option>Mechanical Engineering</option>

</select>


<br>
<br>
<label><b> College</b></label>
<select>
<option>Kongu Engineering College</option>
<option>Nandha Engineering College</option>
<option>Anna University</option>
</select>
</div>
<br>
<br>
<hr>

                   

                <center><b><input type="submit" value="SUBMIT"></b></center>
<br>

                </div>

            </form>
        </div>
    </body>
</html>
